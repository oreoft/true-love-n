name: Deploy to Server via SSH

on:
  push:
    branches: [ "master" ]

env:
  SERVER_IP: ${{ secrets.PROXY_HOST }}
  SERVER_USER: root
  SERVER_SSH_KEY: ${{ secrets.SERVER_SSH_KEY }}
  SSHPASS: ${{ secrets.SSH_PASSWORD }}

permissions:
  contents: read
  id-token: write

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup SSH and Run Commands
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.SERVER_SSH_KEY }}

      - name: Execute ai Commands Over SSH
        run: |
          ssh -o StrictHostKeyChecking=no -p ${{ secrets.SER1_PROXY_PORT }} ${{ env.SERVER_USER }}@${{ env.SERVER_IP }} << 'EOF'
            cd /root/true-love-n/true-love-ai
            git pull
            systemctl restart true-love-ai
          EOF

      - name: Notify - ai Success
        if: success()
        run: |
          curl --location ${{ secrets.TURE_LOVE_URL_PATH }} \
          --header 'Content-Type: application/json' \
          --data '{
            "token": "${{ secrets.TURE_LOVE_TOKEN }}",
            "sendReceiver": "master",
            "atReceiver": "",
            "content": "真爱粉ai模块已经成功重启"
          }'

      - name: Execute server Commands Over SSH
        uses: matheusvanzan/sshpass-action@v2
        with:
          host: ${{ secrets.SERVER_LOCAL_IP }}
          port: ${{ secrets.SSH_LOCAL_M8S_PORT }}
          user: ${{ secrets.SERVER_M8S_USER }}
          pass: ${{ secrets.SSH_PASSWORD }}
          run: |
            bash
            export PATH=$PATH:/c/application/Git/usr/bin
            cd /c/Users/admin/Desktop/true-love-n/true-love-server
            git pull
            PID=$(ps -ef | grep 'python' | awk '{print $2}')
            if [ -z "$PID" ]; then
              PID=0
            fi
            echo "Killing existing Python process with PID: $PID"
            kill $PID
            sleep 5
            nohup python main.py &
            sleep 5
            echo "Python application restarted"
            exit

      - name: Notify - server Success
        if: success()
        run: |
          curl --location ${{ secrets.TURE_LOVE_URL_PATH }} \
          --header 'Content-Type: application/json' \
          --data '{
            "token": "${{ secrets.TURE_LOVE_TOKEN }}",
            "sendReceiver": "master",
            "atReceiver": "",
            "content": "真爱粉server模块已经成功重启"
          }'
