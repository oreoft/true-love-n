name: true-love-server Build & Deploy via Docker

on:
  push:
    branches: [ "master" ]
    paths:
      - "true-love-server/**"
      - ".github/workflows/true-love-server.yml"

env:
  # Docker 镜像配置
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/true-love-server
  
  # SSH 部署配置
  SERVER_IP: ${{ secrets.M8S_GW_HOST }}
  SERVER_PORT: 2233
  SERVER_USER: admin
  SERVER_SSH_KEY: ${{ secrets.M8S_SSH_DOOR_KEY }}
  
  # SMB 共享配置（Win11 用户密码）
  SMB_PASSWORD: ${{ secrets.WIN11_USER_PASSWORD }}
  
  # 通知配置
  NOTIFY_URL: ${{ secrets.TL_NOTIFY_PATH }}
  NOTIFY_TOKEN: ${{ secrets.TL_NOTIFY_TOKEN }}

permissions:
  contents: read
  packages: write
  id-token: write

jobs:
  build:
    name: Build & Push Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ github.token }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=sha,prefix=

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./true-love-server
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    name: Deploy to Win11
    runs-on: ubuntu-latest
    needs: build
    environment: production

    steps:
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ env.SERVER_SSH_KEY }}

      - name: Deploy via SSH
        shell: bash
        run: |
          set -euo pipefail
          echo "SSH env ready"
          
          # 直接在 Win11 PowerShell 中执行 Docker 命令
          # 1. 先登录 GitHub Container Registry（解决凭证问题）
          # 2. 设置 SMB_PASSWORD 环境变量
          # 3. 执行 docker compose 部署
          # 注意：PowerShell 命令必须在一行，用分号分隔
          ssh -o StrictHostKeyChecking=no \
              -p "${{ env.SERVER_PORT }}" \
              "${{ env.SERVER_USER }}@${{ env.SERVER_IP }}" \
              "powershell.exe -Command \"echo '${{ github.token }}' | docker login ghcr.io -u ${{ github.actor }} --password-stdin; \`$env:SMB_PASSWORD='${{ env.SMB_PASSWORD }}'; cd C:\Users\admin\Desktop\true-love-n\true-love-server; docker compose pull; docker compose up -d; docker image prune -f; docker logout ghcr.io; Write-Host 'Deploy completed!'\"" 

      - name: Notify - Success
        if: success()
        run: |
          curl --location "${{ env.NOTIFY_URL }}" \
          --header 'Content-Type: application/json' \
          --data '{
            "token": "${{ env.NOTIFY_TOKEN }}",
            "sendReceiver": "master",
            "atReceiver": "",
            "content": "真爱粉server模块已通过Docker成功部署"
          }' || echo "通知发送失败，但部署成功"

      - name: Notify - Failure
        if: failure()
        run: |
          curl --location "${{ env.NOTIFY_URL }}" \
          --header 'Content-Type: application/json' \
          --data '{
            "token": "${{ env.NOTIFY_TOKEN }}",
            "sendReceiver": "master",
            "atReceiver": "",
            "content": "真爱粉server模块Docker部署失败，请检查"
          }' || echo "通知发送失败"
