name: true-love-base Deploy to m8s-win

on:
  push:
    branches: [ "master" ]
    paths:
      - "true-love-base/**"
      - ".github/workflows/true-love-base.yml"

env:
  SERVER_IP: ${{ secrets.M8S_PROXY_HOST }}
  SERVER_PORT: 2233
  SERVER_USER: admin
  SERVER_SSH_KEY: ${{ secrets.SERVER_SSH_KEY }}

permissions:
  contents: read
  id-token: write

jobs:
  deploy:
    name: Deploy Base
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ env.SERVER_SSH_KEY }}

      - name: Execute base Commands Over SSH (Windows)
        shell: bash
        run: |
          set -euo pipefail
          echo "SSH env ready"
          ssh -o StrictHostKeyChecking=no -p ${{ env.SERVER_PORT }} ${{ env.SERVER_USER }}@${{ env.SERVER_IP }} << 'EOF'
            echo "Connected to remote server"
          
            echo "Stopping existing TrueLove-Base task if it exists"
            schtasks /end /tn "UIA-TL-BASE"
          
            echo "Starting TrueLove-Base task"
            schtasks /run /tn "UIA-TL-BASE"
          
            echo "Deployment script completed"
          EOF

      - name: Notify - base Success
        if: success()
        run: |
          curl --location ${{ secrets.TURE_LOVE_URL_PATH }} \
          --header 'Content-Type: application/json' \
          --data '{
            "token": "${{ secrets.TURE_LOVE_TOKEN }}",
            "sendReceiver": "master",
            "atReceiver": "",
            "content": "真爱粉 base 模块已经成功启动"
          }' || echo "通知发送失败，但部署成功"


## 创建任务
## .\create-uia-base.ps1
#
## 启动任务
## schtasks /run /tn "UIA-TL-BASE"
#
## 停止任务
## schtasks /end /tn "UIA-TL-BASE"
#
## 重启
## schtasks /end /tn "UIA-TL-BASE"; schtasks /run /tn "UIA-TL-BASE"
#
## 查看任务状态
## Get-ScheduledTask -TaskName "UIA-TL-BASE"
#
## 删除任务（方便重新创建）
## Unregister-ScheduledTask -TaskName "UIA-TL-BASE" -Confirm:$false
