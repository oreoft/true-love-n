name: true-love-base Deploy to m8s-win

on:
  push:
    branches: [ "master" ]
    paths:
      - "true-love-base/**"
      - ".github/workflows/true-love-base.yml"

env:
  SERVER_IP: ${{ secrets.M8S_PROXY_HOST }}
  SERVER_PORT: 2233
  SERVER_USER: admin
  SERVER_SSH_KEY: ${{ secrets.SERVER_SSH_KEY }}

permissions:
  contents: read
  id-token: write

jobs:
  deploy:
    name: Deploy Base
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ env.SERVER_SSH_KEY }}

      - name: Execute base Commands Over SSH (Windows)
        shell: bash
        run: |
          set -euo pipefail
          echo "SSH env ready"

          # 直接 SSH 到 Win11（PowerShell / cmd）
          # 不进入 WSL，不用 systemd
          ssh -o StrictHostKeyChecking=no -p "${{ env.SERVER_PORT }}" \
            "${{ env.SERVER_USER }}@${{ env.SERVER_IP }}" <<'EOS'

          echo "Running true-love-base on Windows..."

          REM ===== 如果 base 代码在 WSL 里，这里可以先 git pull（可选）=====
          REM wsl.exe -u root -- bash -lc "cd /root/true-love-n/true-love-base && git pull"

          REM ===== 直接执行你已经验证 OK 的 cmd =====
          cmd.exe /c C:\Users\admin\Desktop\app-tl-base.cmd

          EOS

      - name: Notify - base Success
        if: success()
        run: |
          curl --location ${{ secrets.TURE_LOVE_URL_PATH }} \
          --header 'Content-Type: application/json' \
          --data '{
            "token": "${{ secrets.TURE_LOVE_TOKEN }}",
            "sendReceiver": "master",
            "atReceiver": "",
            "content": "真爱粉 base 模块已经成功启动"
          }' || echo "通知发送失败，但部署成功"