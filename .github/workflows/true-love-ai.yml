name: true-love-ai Deploy to ser1 via SSH

on:
  push:
    branches: [ "master" ]
    paths:
      - "true-love-ai/**"
      - ".github/workflows/true-love-ai.yml"

env:
  SERVER_IP: ${{ secrets.PROXY_HOST }}
  SERVER_USER: root
  SERVER_SSH_KEY: ${{ secrets.SERVER_SSH_KEY }}
  SSHPASS: ${{ secrets.SSH_PASSWORD }}

permissions:
  contents: read
  id-token: write

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup SSH and Run Commands
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.SERVER_SSH_KEY }}

      - name: Execute ai Commands Over SSH
        run: |
          ssh -o StrictHostKeyChecking=no -p ${{ secrets.SER1_PROXY_PORT }} ${{ env.SERVER_USER }}@${{ env.SERVER_IP }} << 'EOF'
            cd /root/true-love-n/true-love-ai
            git pull
          
            # 保证uv 安装
            if ! command -v uv >/dev/null 2>&1; then
                echo "uv not found, installing..."
                curl -LsSf https://astral.sh/uv/install.sh | sh
                if ! grep -q 'export PATH="$HOME/.local/bin:$PATH"' ~/.bashrc; then
                    echo 'export PATH="$HOME/.local/bin:$PATH"' >> ~/.bashrc
                fi
                export PATH="$HOME/.local/bin:$PATH"
            else
                echo "uv already installed."
            fi
            uv sync --locked
          
            # 保证 Node.js 安装
            if ! command -v node >/dev/null 2>&1; then
                echo "Node.js not found, installing..."
                curl -fsSL https://deb.nodesource.com/setup_20.x | bash -
                apt-get install -y nodejs
            else
                echo "Node.js already installed: $(node -v)"
            fi
          
            # 保证 pm2 安装
            if ! command -v pm2 >/dev/null 2>&1; then
                echo "pm2 not found, installing..."
                npm install -g pm2
                pm2 startup systemd
            else
                echo "pm2 already installed."
            fi
            pm2 restart ecosystem.config.js --update-env && pm2 save
          EOF

      - name: Notify - ai Success
        if: success()
        run: |
          curl --location ${{ secrets.TURE_LOVE_URL_PATH }} \
          --header 'Content-Type: application/json' \
          --data '{
            "token": "${{ secrets.TURE_LOVE_TOKEN }}",
            "sendReceiver": "master",
            "atReceiver": "",
            "content": "真爱粉ai模块已经成功重启"
          }'
