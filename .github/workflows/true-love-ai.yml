name: true-love-ai Build & Deploy via Docker

on:
  push:
    branches: [ "master" ]
    paths:
      - "true-love-ai/**"
      - ".github/workflows/true-love-ai.yml"

env:
  # Docker é•œåƒé…ç½®ï¼ˆè¿™äº›ä¸ä¾èµ– secretsï¼Œå¯ä»¥æ”¾å…¨å±€ï¼‰
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/true-love-ai
  
  # å›ºå®šé…ç½®
  JUMP_PORT: 2233
  SERVER_HOST: ser3
  SERVER_PORT: 22
  SERVER_USER: root

permissions:
  contents: read
  packages: write
  id-token: write

jobs:
  build-and-push:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest

    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ github.token }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=
            type=raw,value=latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: ./true-love-ai
          file: ./true-love-ai/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

  deploy:
    name: Deploy to Server
    runs-on: ubuntu-latest
    needs: build-and-push
    environment: production

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy via SSH
        env:
          SSH_KEY: ${{ secrets.SER_SSH_DOOR_KEY }}
          JUMP: ${{ secrets.US_JUMP_HOST }}
          TOKEN: ${{ github.token }}
          USER: ${{ github.actor }}
        run: |
          # è®¾ç½® SSH key
          mkdir -p ~/.ssh
          echo "$SSH_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          
          # é€šè¿‡è·³æ¿æœºè¿æ¥æœåŠ¡å™¨å¹¶éƒ¨ç½²
          ssh -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null \
              -o "ProxyCommand=ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null -p ${{ env.JUMP_PORT }} -W %h:%p server@${JUMP}" \
              -i ~/.ssh/id_rsa ${{ env.SERVER_USER }}@${{ env.SERVER_HOST }} \
              "TOKEN=${TOKEN}" "USER=${USER}" bash << 'EOF'
            set -e
            printenv TOKEN | docker login ghcr.io -u "$USER" --password-stdin
            cd /root/tl-ai
            docker compose pull && docker compose up -d
            docker image prune -f
            sleep 3 && docker compose ps
          EOF
          
          rm -f ~/.ssh/id_rsa

