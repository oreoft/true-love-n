name: true-love-ai Build & Deploy via Docker

on:
  push:
    branches: [ "master" ]
    paths:
      - "true-love-ai/**"
      - ".github/workflows/true-love-ai.yml"

env:
  # Docker ÈïúÂÉèÈÖçÁΩÆ
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/true-love-ai
  
  # Ë∑≥ÊùøÊú∫ÈÖçÁΩÆ
  JUMP_HOST: ${{ secrets.JUMP_HOST }}
  JUMP_PORT: 2233
  
  # ÁõÆÊ†áÊúçÂä°Âô®ÈÖçÁΩÆ
  SERVER_HOST: ser3
  SERVER_PORT: 22
  SERVER_USER: root
  SERVER_SSH_KEY: ${{ secrets.SERVER_SSH_KEY }}
  
  # GitHub ËÆ§ËØÅ
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  GHCR_PAT: ${{ secrets.GHCR_PAT }}
  
  # ÈÄöÁü•ÈÖçÁΩÆ
  NOTIFY_URL: ${{ secrets.TURE_LOVE_URL_PATH }}
  NOTIFY_TOKEN: ${{ secrets.TURE_LOVE_TOKEN }}

permissions:
  contents: read
  packages: write
  id-token: write

jobs:
  build-and-push:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest

    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ env.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=
            type=raw,value=latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: ./true-love-ai
          file: ./true-love-ai/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

  deploy:
    name: Deploy to Server
    runs-on: ubuntu-latest
    needs: build-and-push
    environment: production

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ env.SERVER_SSH_KEY }}

      - name: Deploy via SSH
        run: |
          ssh -o StrictHostKeyChecking=no \
              -J root@${{ env.JUMP_HOST }}:${{ env.JUMP_PORT }} \
              -p ${{ env.SERVER_PORT }} \
              ${{ env.SERVER_USER }}@${{ env.SERVER_HOST }} << EOF
            set -e
            
            # ÁôªÂΩï GitHub Container Registry
            # Ê≥®ÊÑèÔºöÈúÄË¶ÅÂú® GitHub Secrets ‰∏≠ÈÖçÁΩÆ GHCR_PATÔºàPersonal Access TokenÔºåÈúÄË¶Å read:packages ÊùÉÈôêÔºâ
            echo "${{ env.GHCR_PAT }}" | docker login ghcr.io -u ${{ github.repository_owner }} --password-stdin
            
            # ËøõÂÖ•È°πÁõÆÁõÆÂΩïÔºàdocker compose Ëá™Âä®ËØªÂèñ docker-compose.ymlÔºâ
            cd /root/tl-ai
            
            # ÊãâÂèñÊúÄÊñ∞ÈïúÂÉèÂπ∂ÈáçÂêØÂÆπÂô®
            docker compose pull
            docker compose up -d
            
            # Ê∏ÖÁêÜÊóßÈïúÂÉè
            docker image prune -f
            
            # Ê£ÄÊü•ÂÆπÂô®Áä∂ÊÄÅ
            sleep 3
            docker compose ps
          EOF

      - name: Notify - Success
        if: success()
        run: |
          curl --location ${{ env.NOTIFY_URL }} \
          --header 'Content-Type: application/json' \
          --data '{
            "token": "${{ env.NOTIFY_TOKEN }}",
            "sendReceiver": "master",
            "atReceiver": "",
            "content": "ÁúüÁà±Á≤âaiÊ®°Âùó(Docker)Â∑≤ÁªèÊàêÂäüÈÉ®ÁΩ≤ üê≥"
          }' || echo "ÈÄöÁü•ÂèëÈÄÅÂ§±Ë¥•Ôºå‰ΩÜÈÉ®ÁΩ≤ÊàêÂäü"

      - name: Notify - Failure
        if: failure()
        run: |
          curl --location ${{ env.NOTIFY_URL }} \
          --header 'Content-Type: application/json' \
          --data '{
            "token": "${{ env.NOTIFY_TOKEN }}",
            "sendReceiver": "master",
            "atReceiver": "",
