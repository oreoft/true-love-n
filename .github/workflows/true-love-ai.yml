name: true-love-ai Build & Deploy via Docker

on:
  push:
    branches: [ "master" ]
    paths:
      - "true-love-ai/**"
      - ".github/workflows/true-love-ai.yml"

env:
  # Docker é•œåƒé…ç½®
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/true-love-ai
  
  # è·³æ¿æœºé…ç½®
  JUMP_HOST: ${{ secrets.US_JUMP_HOST }}
  JUMP_PORT: 2233
  
  # ç›®æ ‡æœåŠ¡å™¨é…ç½®
  SERVER_HOST: ser3
  SERVER_PORT: 22
  SERVER_USER: root
  SERVER_SSH_KEY: ${{ secrets.SER_SSH_DOOR_KEY }}
  
  # GitHub è®¤è¯
  GITHUB_TOKEN: ${{ github.token }}
  
  # é€šçŸ¥é…ç½®
  NOTIFY_URL: ${{ secrets.TL_NOTIFY_URL }}
  NOTIFY_TOKEN: ${{ secrets.TL_NOTIFY_TOKEN }}

permissions:
  contents: read
  packages: write
  id-token: write

jobs:
  build-and-push:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest

    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ env.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=
            type=raw,value=latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: ./true-love-ai
          file: ./true-love-ai/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

  deploy:
    name: Deploy to Server
    runs-on: ubuntu-latest
    needs: build-and-push
    environment: production

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy via SSH
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SER_SSH_DOOR_KEY }}
          GHCR_TOKEN: ${{ env.GITHUB_TOKEN }}
          GHCR_USER: ${{ github.actor }}
        run: |
          # è®¾ç½® SSH key
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          
          # SSH è¿žæŽ¥å¹¶éƒ¨ç½²
          ssh -o StrictHostKeyChecking=no \
              -o UserKnownHostsFile=/dev/null \
              -o "ProxyCommand=ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null -p ${{ env.JUMP_PORT }} -W %h:%p root@${{ env.JUMP_HOST }}" \
              -i ~/.ssh/id_rsa \
              -p ${{ env.SERVER_PORT }} \
              ${{ env.SERVER_USER }}@${{ env.SERVER_HOST }} \
              "GHCR_TOKEN=${GHCR_TOKEN}" "GHCR_USER=${GHCR_USER}" bash << 'EOF'
            set -e
            
            # ç™»å½• GitHub Container Registry
            printenv GHCR_TOKEN | docker login ghcr.io -u "$GHCR_USER" --password-stdin
            
            # è¿›å…¥é¡¹ç›®ç›®å½•
            cd /root/tl-ai
            
            # æ‹‰å–æœ€æ–°é•œåƒå¹¶é‡å¯å®¹å™¨
            docker compose pull
            docker compose up -d
            
            # æ¸…ç†æ—§é•œåƒ
            docker image prune -f
            
            # æ£€æŸ¥å®¹å™¨çŠ¶æ€
            sleep 3
            docker compose ps
          EOF
          
          # æ¸…ç† key
          rm -f ~/.ssh/id_rsa

