name: true-love-ai Build & Deploy via Docker

on:
  push:
    branches: [ "master" ]
    paths:
      - "true-love-ai/**"
      - ".github/workflows/true-love-ai.yml"

env:
  # ========== Docker é•œåƒé…ç½® ==========
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/true-love-ai
  
  # ========== ç›®æ ‡æœåŠ¡å™¨é…ç½® ==========
  SERVER_HOST: ser3
  SERVER_PORT: 22
  SERVER_USER: root
  SERVER_DEPLOY_PATH: /root/tl-ai
  
  # ========== è·³æ¿æœºé…ç½® ==========
  JUMP_HOST: ${{ secrets.SER_GW_HOST }}
  JUMP_PORT: 2233
  JUMP_USER: server
  
  # ========== SSH å¯†é’¥ ==========
  SSH_KEY: ${{ secrets.SER_SSH_DOOR_KEY }}
  
  # ========== é€šçŸ¥é…ç½® ==========
  NOTIFY_PATH: ${{ secrets.TL_NOTIFY_PATH }}
  NOTIFY_TOKEN: ${{ secrets.TL_NOTIFY_TOKEN }}
permissions:
  contents: read
  packages: write
  id-token: write

jobs:
  build-and-push:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest

    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ github.token }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=
            type=raw,value=latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: ./true-love-ai
          file: ./true-love-ai/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

  deploy:
    name: Deploy to Server
    runs-on: ubuntu-latest
    needs: build-and-push
    environment: production

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ env.SERVER_HOST }}
          username: ${{ env.SERVER_USER }}
          key: ${{ env.SSH_KEY }}
          proxy_host: ${{ env.JUMP_HOST }}
          proxy_port: ${{ env.JUMP_PORT }}
          proxy_username: ${{ env.JUMP_USER }}
          proxy_key: ${{ env.SSH_KEY }}
          envs: GITHUB_TOKEN,GITHUB_ACTOR,SERVER_DEPLOY_PATH
          script: |
            set -e
            echo "$GITHUB_TOKEN" | docker login ghcr.io -u "$GITHUB_ACTOR" --password-stdin
            cd $SERVER_DEPLOY_PATH
            docker compose pull && docker compose up -d
            docker image prune -f
            sleep 3 && docker compose ps
        env:
          GITHUB_TOKEN: ${{ github.token }}
          GITHUB_ACTOR: ${{ github.actor }}
          SERVER_DEPLOY_PATH: ${{ env.SERVER_DEPLOY_PATH }}

      - name: Notify - Success
        if: success()
        run: |
          curl --location "${{ env.NOTIFY_PATH }}" \
          --header 'Content-Type: application/json' \
          --data "{
